  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cajero Automático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="./app2.js"></script>
  </head>
  <body>
    <h1>Simulador de Cajero Automático</h1>
    <div id="loginSection">
      <label>Usuario: </label>
      <input type="text" id="username">
      <label>Contraseña: </label>
      <input type="password" id="password">
      <button onclick="login()">Iniciar sesión</button>
    </div>
    
    <div id="mainSection" style="display: none;">
      <h2>Bienvenido, <span id="currentUser"></span>!</h2>

      <p>Saldo actual: <span id="saldo">0</span> USD</p>
      
      <button onclick="consultarSaldo()">Consultar Saldo</button>
      <br><br>

      <label>Ingresar monto: </label>
      <input type="number" id="montoIngreso">
      <button onclick="ingresarMonto()">Ingresar</button>
      <br><br>

      <label>Retirar monto: </label>
      <input type="number" id="montoRetiro">
      <button onclick="retirarMonto()">Retirar</button>
      <br><br>

      <button onclick="logout()">Cerrar sesión</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
  </html>
